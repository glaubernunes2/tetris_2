<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tetris</title>
</head>
<body>
    <section class="top">
        <div class="detalhes-jogo">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
    </section>
    <main class="capa">
       
        
        <div class="controles-laterais" id="esquerda">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key='rotateL' class="fa-solid fa-rotate-left"></i>
        </div>
      
        <div class="tabuleiro" >
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
        <!--
             width="240" height="400"
         <div class="tabuleiro"></div>
        -->
        <div class="controles-laterais" id="direita">
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key='rotateR' class="fa-solid fa-rotate-right"></i>
        </div>
    
    
        <div class="controles">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key='rotateL' class="fa-solid fa-rotate-left"></i>
        </div>
       
        


    </main>



    <script src="js/index.js"></script>
</body>
</html>
